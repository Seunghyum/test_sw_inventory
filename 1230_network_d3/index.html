<!DOCTYPE html>
<html>
<head>
  <title>세운 인벤토리</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <!-- One Page Module Specific Stylesheet -->
  <!-- <link rel="stylesheet" href="static/css/onepage.css" type="text/css" /> -->
  <!-- / -->

  <link rel="stylesheet" href="static/css/font-icons.css" type="text/css" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- One Page Module Specific Stylesheet -->
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:300,400,500,700|Source+Sans+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />

  <style>

  g.texts.zoomable.label-txt {
      display:inline;
      background-color: #fff;
      z-index: 100;
      box-shadow: 0 0 0 10px #fff;
  }

  #menu {
    position: absolute;
    bottom: 2em;
    left: 2em;
  }

  path {
    fill-opacity: 0.8;
    stroke-opacity: 0;
  }

  .nodes circle {
    stroke: #fff;
    stroke-width: 1.5px;
  }

  .c.cf {
      font-family: Noto Sans KR;
      font-weight: 400;
      font-size: 0.7rem;
  }


  #attributepane-left {
    display: block;
    position:absolute;
    height:25%;
    bottom:50px;
    left:50px;
    width: 220px;
    background-color: #fff;
    margin: 0;
    word-wrap: break-word;
  /*  -webkit-transition: all 0.4s ease 0s;
    -o-transition: all 0.4s ease 0s;
    transition: all 0.4s ease 0s;*/
    background-color:rgba(255, 255, 255,0.8);
    border: 0px solid black;
    padding: 18px;
    z-index: 1;
  }

  #attributepane .text {
    height:100%;
  }

  #attributepane .headertext {
    color: #000;
    margin-bottom: 0px;
    height: 14px;
    border-bottom: 0px solid #999;
    padding: 0px 0 10px 0;
    font-size:16px;
    font-weight:bold;
  }

  #attributepane .returntext em {
    background-repeat: no-repeat;
    display: block;
    width: 20px;
    height: 20px;
    background-position: -91px -13px;
    float: left;
  }

  #attributepane .returntext span {
    padding-left: 5px;
    display: block;
  }

  #attributepane .close {
    padding-left: 14px;
    margin-top: 10px;
  }

  #attributepane .close .c {
    border-top: 2px solid #999;
    padding: 10px 0 14px 0;
  }

  #attributepane .close em {
  background-repeat: no-repeat;
  background-position: -11px -13px;
  display: block;
  width: 24px;
  height: 16px;
  float: left;
  }

  #attributepane .close span {
  display: block;
  width: 151px;
  float: left;
  }

  #attributepane .nodeattributes {
    display:block;
    height:85%;
    overflow-y: scroll;
    overflow-x: hidden;
  /*	border-bottom:1px solid #999; */
  }

  #attributepane #data {
    color:#808080;
    font-family: 'Noto Sans KR', sans-serif;
    font-size: 0.7rem;
  /*  padding-left: 20%; */
  }

  #attributepane #data .plus {
    background-repeat: no-repeat;
    background-position: -171px -122px;
    width: 22px;
    height: 20px;
    float: left;
    display: block;
  }

  #attributepane #link {
    padding: 0 0 0 4px;
    line-height: 1.4;
    font-weight: 200;
    font-size: 0.8rem;
  }

  #attributepane #link li {
    padding-top: 2px;
    cursor:pointer;
  }

  #attributepane #p {
    padding-top: 20%;
    font-weight: bold;
    font-size: 0.8rem;
  }

  .left-close {
    /*background-image: url('../images/exit.svg');*/
    margin-left:-10px;
    z-index:99999;
    cursor: pointer;
    padding-left:31px;
    line-height:36px;
    background-repeat: no-repeat;
    /*margin-bottom:25px;*/
    font-weight: bold;
    font-size:10px;
  }
  </style>
</head>

<body>
  <div class="network-map">
    <!-- <a class="" id="reset-map" href="#"> 
      <button class="nm-btn">
        <span>포커싱 초기화</span>
      </button>
    </a> -->
    <form class="nav-search" autocomplete="off" class="cf">
      <div class='align-center search-wrapper input-group'>
        <input type="text" name="search" id="search-input" placeholder="취급 상품 혹은 상호명을 검색하세요." class="formcongrol  search-input form-control" />
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" id="search-input-button" type="button">검색</button>
        </div>
      </div>
      <div id="autocomplete-list" class="autocomplete-items hidden">
        <!-- <div class="field-wrapper"></div> -->
        <div class="field name"></div>
        <!-- </div> -->
      </div>
    </form>
    <form class="nav-filter">
      <div class="filter-box-wrapper" id="filter-box">
        <div class="autocomplete">
          <div class="nav-search__header">
            <!-- <div class='align-center searchwrapper input-group'>
              <input type="text" name="search" id="search-input" placeholder="취급 상품 혹은 상호명을 검색하세요." class="formcongrol  search-input form-control" />
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" id="search-input-button" type="button">검색</button>
              </div>
            </div> -->
            <div class='nav-search__header--label'>
              <div id="toggle-filter1">
                취급 공정
                &nbsp;
                <i class="icon-caret-down"></i>
              </div>
            </div>
            <div class='nav-search__header--label'>
              <div id="toggle-filter2">
                취급 품목
                &nbsp;
                <i class="icon-caret-down"></i>
              </div>
            </div>
          </div>
          <div id="filter-list" class="filter-items hidden">
            <!-- <div class="field-wrapper">
              <div class="field name"></div>
            </div> -->
            <div class="field-wrapper">
              <!-- <div class="align-center">
                <button id="process-field-cancel" class="nm-btn">선택 취소</button>
              </div> -->
              <div class="field process"></div>
            </div>
            <div class="field-wrapper">
              <!-- <div class="align-center">
                <button id="material-field-cancel" class="nm-btn">선택 취소</button>
              </div> -->
              <div class="field material"></div>
            </div>
            <button id="reset-filter" class="nm-btn">
              <i class="icon-refresh"></i>
            </button>
            <button id="filtering" class="nm-btn">확인</button>
            <!-- <div class="field name"></div>
            <div class="field process"></div>
            <div class="field material"></div> -->
          </div>
          <!-- <div class="state"></div>
          <div class="results"></div> -->
        </div>
      </div>
    </form>

    <svg style="margin-top: 20px;">
      <filter x="0" y="0" width="1" height="1" id="addbackground">
        <feFlood flood-color="rgba(255,255,255,0.75)"/>
        <feComposite in="SourceGraphic"/>
      </filter>
    </svg>

    <div id="attributepane">
      <div class="nodeattributes">
        <div id="search-status"></div>
        <a class="" id="attributepane-close" href="#"> 
          <button class="nm-btn">
            <i class="icon-remove"></i> <span>검색 취소</span>
          </button>
        </a>
        <div id="detail-info">
          <div id="name"></div>
          <div id="data"></div>
          <!-- <div id="p">Connections</div> -->
          <a id= "link"></a>
        </div>
        <div class="attributepane-list-wrapper" id="store-wrapper">
          <div class="title">Store</div>
          <div id="store" class="attributepane-list"></div>
        </div>
        <div class="attributepane-list-wrapper" id="material-wrapper">
          <div class="title">취급 품목</div>
          <div id="material" class="attributepane-list"></div>
        </div>
        <div class="attributepane-list-wrapper" id="process-wrapper">
          <div class="title">취급 공정</div>
          <div id="process" class="attributepane-list"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/graph.js" type="text/javascript" language="javascript"></script>
</body>
</html>
